<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Ultimate To-Do List</h1>

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <div class="select-group">
                <label for="categorySelect">Category:</label>
                <select id="categorySelect">
                    <option value="">None</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="priority-group">
                <label for="prioritySelect">Priority:</label>
                <select id="prioritySelect">
                    <option value="">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="due-date-group">
                <label for="dueDateInput">Due Date:</label>
                <input type="date" id="dueDateInput">
            </div>
            <button id="addTaskButton">Add Task</button>
        </div>

        <div class="sort-container">
            <button id="sortByPriorityButton">Sort by Priority</button>
        
            <select id="sortSelect">
                <option value="high">High to Low</option>
                <option value="low">Low to High</option>
            </select>
        </div>

        <div class="task-list">
            </div>
    </div>
    <div class="edit-form">
        <input type="text" id="taskDescriptionInput" placeholder="Enter a task description">
        <select id="taskCategorySelect">
            <option value="">None</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="other">Other</option>
        </select>
        <select id="taskPrioritySelect">
            <option value="">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <input type="date" id="taskDueDateInput">
        <button id="updateTaskButton">Update Task</button>
        <button id="cancelButton">Cancel</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
